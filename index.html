<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        h2 {
            font-size: 50px;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
        }

        h3 {
            font-size: 35px;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        button {
            font-size: 18px;
            margin-left: 8px;
        }

        div.box {
            margin-top: 20px;
            margin-left: 3px;
        }
        
        div.container {
            margin-left: 50px;
        }
        div.answer
        {
            padding-top: 3px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
        <button @click="startgame">start</button>
    </div>
    <h4 v-if="gameon == false">press word to do to next card</h4>
        <h2 v-if="gameon" @click="answer">{{ cards[kazu].word }}</h2>
        <div class="answer">
        <h3 v-if="seeanswer" >{{cards[kazu].answer}}</h3>
        </div>
        <div class="container">
            <button v-if="gameon" @click="backpage">previous card</button>
            <button v-if="gameon" @click="nextpage">next card</button>
        </div>
        <h2 v-if="gameend">end of card. press start again too restart</h2>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
